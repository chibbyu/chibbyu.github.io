<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Modal</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Image 1 -->
            <div class="col-md-4">
                <img src="img/img_1.jpg" alt="Image 1" class="img-thumbnail img-fluid" data-toggle="modal" data-target="#imageCarouselModal" data-slide-to="0">
            </div>

            <!-- Image 2 -->
            <div class="col-md-4">
                <img src="img/img_2.jpg" alt="Image 2" class="img-thumbnail img-fluid" data-toggle="modal" data-target="#imageCarouselModal" data-slide-to="1">
            </div>

            <!-- Image 3 -->
            <div class="col-md-4">
                <img src="img/img_3.jpg" alt="Image 3" class="img-thumbnail img-fluid" data-toggle="modal" data-target="#imageCarouselModal" data-slide-to="2">
            </div>
        </div>
    </div>

    <!-- Image Carousel Modal -->
    <div class="modal fade" id="imageCarouselModal" tabindex="-1" role="dialog" aria-labelledby="imageCarouselModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Image 1 -->
                            <div class="carousel-item active">
                                <img src="img/img_1.jpg" alt="Image 1" class="d-block w-100">
                            </div>
                            <!-- Image 2 -->
                            <div class="carousel-item">
                                <img src="img/img_2.jpg" alt="Image 2" class="d-block w-100">
                            </div>
                            <!-- Image 3 -->
                            <div class="carousel-item">
                                <img src="img/img_3.jpg" alt="Image 3" class="d-block w-100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // When the modal is shown, find the index of the clicked image and set the carousel to that index
            $('#imageCarouselModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget); // Button that triggered the modal
                var slideIndex = button.data('slide-to'); // Extract the index of the clicked image
                $('#imageCarousel').carousel(slideIndex);
            });
        });
    </script>
</body>
</html>
