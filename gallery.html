<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="img/img_1.jpg" alt="Image 1">
    <img src="img/img_2.jpg" alt="Image 2">
    <img src="img/img_3.jpg" alt="Image 3">
    <!-- Add more images here -->
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="close" id="close">&times;</span>
      <img src="" alt="Maximized Image" id="maximized-img">
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const maximizedImg = document.getElementById('maximized-img');
    const closeBtn = document.getElementById('close');

    // Function to open the modal and display the clicked image
    function openModal(imgSrc) {
      modal.style.display = 'block';
      maximizedImg.src = imgSrc;

      // Listen for clicks outside the maximized image to close the modal
      document.addEventListener('click', closeModalOnClickOutside);
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = 'none';
      // document.removeEventListener('click', closeModalOnClickOutside);
    }

    // Event listener to open the modal when an image is clicked
    const galleryImages = document.querySelectorAll('.gallery img');
    galleryImages.forEach((img) => {
      img.addEventListener('click', () => {
        openModal(img.src);
      });
    });

    // Event listener to close the modal when the close button is clicked
    closeBtn.addEventListener('click', closeModal);

    // Event listener to close the modal when clicking outside the modal content
    window.addEventListener('click', (event) => {
      if (event.target === modalContent) {
        closeModal();
      }
    });

    // // Function to close the modal when clicking outside the modal content
    // function closeModalOnClickOutside(event) {
    //   if (!modalContent.contains(event.target)) {
    //     closeModal();
    //   }
  </script>
</body>
</html>
