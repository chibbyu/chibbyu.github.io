<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancybox Modal Gallery</title>
    <!-- Include Bootstrap CSS (optional, for styling only) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Fancybox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
  </head>
  <body>
    <!-- Image Gallery -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a data-fancybox="gallery" href="image1.jpg">
            <img src="img/img_1.jpg" alt="Image 1">
          </a>
        </div>
        <div class="col-md-4">
          <a data-fancybox="gallery" href="image2.jpg">
            <img src="img/img_2.jpg" alt="Image 2">
          </a>
        </div>
        <!-- Add more image links here -->
      </div>
    </div>

    <!-- Include jQuery and Fancybox JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script>
      $(document).ready(function () {
        // Initialize Fancybox
        $('[data-fancybox="gallery"]').fancybox({
          loop: true, // Allow looping through the gallery
          transitionEffect: "slide", // Set the transition effect to slide
        });
      });
    </script>
  </body>
</html>
